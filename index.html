<!DOCTYPE html>
<html lang="en">
<head>

    <title> Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <div class=" title">

            </div>

            </div>




    </div>

    <script src="script.js"></script>
